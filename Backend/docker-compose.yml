version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: puretco-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: puretcowebappdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: puretco-app
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=puretcowebappdb;Username=postgres;Password=postgres
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
